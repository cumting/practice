<script>
	$(function(){
		var imgurl = sessionStorage.getItem('imgurl');
		$('.banner-img').attr('src',imgurl);
		function getUrlParam(name){
			var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)"); 
			var r =  window.location.search.substr(1).match(reg);
			var strValue = "";
			if (r!=null){
			 strValue= unescape(r[2]);
			}
			return strValue;
		};
	})
