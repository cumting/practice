<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未知宽高元素水平垂直居中</title>
</head>
<style>

.img_wrap{
    width: 800px;
    height:600px;
    border: 1px dashed #ccc;
    position: relative;
    
}
.element {
    width: 600px; height: 400px;
    position: absolute; left: 0; top: 0; right: 0; bottom: 0;
    margin: auto;    /* 有了这个就自动居中了 */
   background: #eee;
}
</style>
<body> 
	
<div class="img_wrap">
	
	<div class="element"></div>
</div>
</body>
</html>
