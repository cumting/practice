<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery手机端拖动滑块选值代码</title>

<style type="text/css">
.demo{width:350px; margin:100px auto 10px auto}
</style>

<link rel="stylesheet" href="css/jquery.range.css" />

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.range.js"></script>
<script type="text/javascript">
$(function(){
	$('.single-slider').jRange({
		from: 1,
		to: 10,
		step: 1,
		format: '%s fen',
		width: 300,
		showLabels: true,
		showScale: false
	});

	$('.range-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		isRange : false
	});
	$('.range-slider1').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		isRange : false
	});

});
</script>
</head>

<div class="demo">
<input type="hidden" class="single-slider" value="5" />
</div>
<div class="demo">
<input class="range-slider" type="hidden" value="89"/>
</div>
<div class="demo">
<input class="range-slider1" type="hidden" value="89"/>
</div>
</body>
</html>
