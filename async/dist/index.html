<!DOCTYPE html>

		<script src="./jquery.min.js"></script>

	<body>

	<script type="text/javascript">
		function ajax(param,cb){
		$.ajax({
			type:"get",
			url:"http://localhost:3000/"+param,
			async:true,
			success:function(data){
				cb(data)
			}
		});	
		}
		ajax("s",function(da){
			console.log(da)
		})
	</script>
