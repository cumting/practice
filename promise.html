<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Promise 学习笔记</title>
        <script type="text/javascript">
            window.onload = function() {
            	console.log('加载完成')
                function pms1() {
                    return new Promise(function(resolve, reject) {
                        setTimeout(function() {
//                          console.log('执行任务1');
                            resolve('执行任务1成功');
                        }, 3000);
                    });
                }

                function pms2() {
                    return new Promise(function(resolve, reject) {
                        setTimeout(function() {
//                          console.log('执行任务2');
                            resolve('执行任务2成功');
                        }, 2000);
                    });
                }

                function pms3() {
                    return new Promise(function(resolve, reject) {
                        setTimeout(function() {
//                          console.log('执行任务3');
                            reject('执行任务3成功');
                        }, 1000);
                    });
                }
                Promise.all([pms1(), pms2(), pms3()]).then(function(data) {
                    console.log(data);
//                  console.log({}.toString.call(data));
                    console.log(555)
                },function(err){console.log(err)}).catch(function(data){console.log(data)})
            }
        </script>
    </head>

    </body>

</html>
