	<script>
		　　var dtd = $.Deferred(); // 生成Deferred对象
　　var wait = function(dtd){
　　　　var tasks = function(){
　　　　　　console.log("执行完毕！");
　　　　　　dtd.resolve(); // 改变Deferred对象的执行状态
　　　　};
　　　　setTimeout(tasks,3000);
　　};
　　dtd.promise(wait);
function ll(){console.log(22)}
　　wait.done(function(){setTimeout(ll,2000) })
　　.fail(function(){ console.log("出错啦！"); }).always(function(){ console.log("lala")});
　　wait(dtd);
