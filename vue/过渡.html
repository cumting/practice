<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	<style> 
.fade-enter-to, .fade-leave-active {
  transition: opacity 1.5s;
  opacity: 0.5;
  width:500px;
  background: #003EFF;
  
  
}
p{
  background: #003EFF;
	
}
.fade-enter, .fade-leave-to /* .fade-leave-active in below version 2.1.8 */ {
  opacity: 0.1;
  width: 200px;
  background: #003EFF;
}

    @media (min-width: 1024px){
    body{font-size: 18px}
    } /*>=1024的设备*/

    @media (min-width: 1100px) {
    body{font-size: 20px}
    } /*>=1100的设备*/
    @media (min-width: 1280px) {
    body{font-size: 22px;}
    } /*>=1280的设备*/

    @media (min-width: 1366px) {

    body{font-size: 24px;}
    }  

    @media (min-width: 1440px) {
    body{font-size: 25px !important;}
    } 

    @media (min-width: 1680px) {
    body{font-size: 28px;}
    } 
    @media (min-width: 1920px) {
    body{font-size: 33px;}
    } 
</style>
	</head>

	<body>
<div id="demo">
  <button v-on:click="show = !show">
    Toggle
  </button>
  <transition name="fade">
    <p v-if="show">hello</p>
  </transition>
</div>
		<script src="vue.js"></script>
	<script>
 new Vue({
  el: '#demo',
  data: {
    show: true
  }
})
</script>

	</body>

</html>
