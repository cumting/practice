<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 10vw
		}
		.fad-enter-active, .fad-leave-active {
  transition: opacity .5s
}
.fad-enter, .fad-leave-to /* .fade-leave-active in below version 2.1.8 */ {
  opacity: 0
}
	</style>
</head>
<body>
<div id="demo">
  <button v-on:click="show = !show">
    Toggle
  </button>
  <transition name="fad">
    <p v-if="show">hello</p>
  </transition>
</div>
<script src="vue.js"></script>	
<script>
	new Vue({
  el: '#demo',
  data: {
    show: true
  }
})
</script>
</body>
</html>
