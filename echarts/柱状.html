<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="echarts.js"></script>
	<body>
		  <div id="main" style="width: 500px;height:300px;"></div>
	</body>
	<script>
//		app.title = '堆叠柱状图';
 var myChart = echarts.init(document.getElementById('main'));
option = {
	title:{
		text:"本月收益趋势"
	},
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
          formatter: function (params){  
           return  params[0].name + '<br/>'  
                   + params[0].seriesName + ' : ' + params[0].value+'<br/>'  
                   +params[1].seriesName+':'+params[1].value;  
           } 
    },
    legend: {
        data:['现金管理','保险理财','基金组合','鼓励金']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['周一','周二','周三','周四','周五','周六','周日'],
          
        }
    ],
    yAxis : [
        {
            type : 'value',
            interval:100
        }
    ],
    series : [
    {
            name:'总计',
            type:'bar',
            stack: '广告',
            data:[-115, 232, 201, 154, 190, 330, 410],
           
        },
        {
            name:'现金管理',
            type:'bar',
            stack: '广告',
            data:[320, 332, 301, 334, 390, 330, 320],
             itemStyle:{  
                     normal:{  
                       color:'#7496D0', 
                       opacity:0
                       }  
                }
        },
        {
            name:'保险理财',
            type:'bar',
            stack: '广告',
            data:[120, 132, 101, 134, 90, 230, 210],
             itemStyle:{  
                     normal:{  
                       color:'#7496D0', 
                       opacity:0
                       }  
                }
        },
        {
            name:'基金组合',
            type:'bar',
            stack: '广告',
            data:[220, 182, 191, 234, 290, 330, 310],
             itemStyle:{  
                     normal:{  
                       color:'#7496D0', 
                       opacity:0
                       }  
                }
        },
        {
            name:'鼓励金',
            type:'bar',
            stack: '广告',
            data:[150, 232, 201, 154, 190, 330, 410],
             itemStyle:{  
                     normal:{  
                       color:'#7496D0', 
                       opacity:0
                       }  
                },
                barWidth:15
        }
          

    ]
};
myChart.setOption(option);
	</script>
</html>
