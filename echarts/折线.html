<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<script src="echarts.js"></script>
	<body>
		  <div id="main" style="width: 600px;height:400px;"></div>
	</body>
	<script>
//		app.title = '堆叠柱状图';
 var myChart = echarts.init(document.getElementById('main'));
option = {
    title: {
        text: '堆叠区域图'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'

        formatter: function (params){
       	console.log(params)
           return  params[0].name + '<br/>'  
                   +params[0].value 

                     
           } 
    },
    legend: {
        data:['搜索引擎']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {

    yAxis : [
        {

            name:'搜索引擎',
            type:'line',
            stack: '总量',
            label: {

                    show: true,

};
